{% extends "base.html" %} {% block title %} Teams {% endblock %} {% block
content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Team</th>
      <th scope="col">Cups Won</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr>
      <th scope="row">{{ team.teamName}}</th>
      <td>{{ team.numCupsWon }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
