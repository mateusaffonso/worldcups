{% extends "base.html" %} {% block title %} Total Goals {% endblock %} {% block
  content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Team</th>
        <th scope="col">Total Goals</th>
      </tr>
    </thead>
    <tbody>
      {% for totalgoal in totalgoals %}
      <tr>
        <th scope="row">{{ totalgoal.teamName}}</th>
        <td>{{ totalgoal.totalGoals }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
